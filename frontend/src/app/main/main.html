<sidenav></sidenav>
<toolbar></toolbar>
<content class="main" flex>

  <div layout="row" layout-align="center center">
    <div class="tags">
      <span class="bkt">{</span>
      <span>workshop</span><span>&nbsp;</span><span>:</span><span>&nbsp;</span>
      <acme-malarkey ng-if="!main.tag" values="::main.menu"></acme-malarkey>
      <span ng-if="main.tag">
        <acme-malarkey values="::main.tag"></acme-malarkey>
        <i class="material-icons link" ng-click="main.clear()">close</i>
      </span>
      <span class="bkt">}</span>
    </div>
  </div>

  <div layout="row" layout-align="center center" layout-wrap>
    <md-card flex="30" flex-sm="45" flex-xs="90" ng-repeat="workshop in ::main.workshops | filter:main.tag" md-scroll-y>
      <md-card-title>
        <md-card-title-text>
          <a class="md-headline link" ng-href="{{::main.workshopHref(workshop.name)}}" ng-bind="::workshop.title"></a>
          <div class="md-subhead">
            <a class="link" ng-repeat="tag in ::workshop.tags" ng-bind="tag" ng-href="{{main.tagHref(tag)}}"></a>
          </div>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-lg card-media" ng-if="::workshop.img">
            <a class="link" ng-href="{{::main.workshopHref(workshop.name)}}"><img ng-src="{{::workshop.img}}"></a>
          </div>
        </md-card-title-media>
      </md-card-title>
      <md-card-content ng-bind="::workshop.description"></md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-primary" ng-click="main.openWorkshop(workshop.name)">открыть</md-button>
      </md-card-actions>
    </md-card>
  </div>

</content>

<footer></footer>
